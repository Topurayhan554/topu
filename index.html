<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="roboto-normal">
    <header class="header">
      <nav>
        <ul>
          <li><a class="dark-2" href="">LOGO</a></li>

          <li>
            <a href=""><button class="btn">Sign Up</button></a>
          </li>
        </ul>
      </nav>

      <div class="banner">
        <div class="banner-content">
          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
          <button class="btn">Stay Focused</button>
        </div>
      </div>
    </header>

    <main>
      <div class="action-section">
        <div class="section">
          <h3 class="title">See It in Action</h3>
          <p class="sub-title">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <div class="images">
          <img src="Assets/wc-mini.png" alt="" />
        </div>
      </div>

      <!-- user section -->
      <div class="user-section">
        <div class="container">
          <h2>Joined Thousands of Productive Users</h2>
          <div class="stats-section">
            <div class="stat">
              <div class="stat-number">50K</div>
              <div class="stat-label">Active Users</div>
            </div>
            <div class="stat">
              <div class="stat-number">2M+</div>
              <div class="stat-label">Focus Sessions</div>
            </div>
            <div class="stat">
              <div class="stat-number">95%</div>
              <div class="stat-label">Satisfaction Rate</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
